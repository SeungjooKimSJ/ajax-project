<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <script src="https://kit.fontawesome.com/5fef5596f7.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="home-header view" data-view= "home-page">
      <h2 class="header-h2">Bucket Places</h2>
      <div class="header-search-icon">
        <i class="fas fa-search" data-view="search-page"></i>
      </div>
    </div>

    <div class="search-header view hidden" data-view="search-page">
      <form class="search-bar">
        <label for="search">
          <input type="search" name="search"
          id="input-search" placeholder="search bucket places">
          <button class="search-icon-btn">
            <i class="fas fa-search" data-view="search-result"></i>
          </button>
        </label>
      </form>
    </div>
  </header>

  <main>
    <div class="home-h2-and-img view" data-view="home-page">
      <div class="greeting-home">
        <h2 class="greeting-h2">Welcome, SJ !</h2>
      </div>
      <div class="home-image">
        <img src="./images/SriLanka-hotel-morning-view.jpg"
        alt="Daytime-app" class="home-img">
      </div>
    </div>
    <div class="home-two-btns view" data-view="home-page">
      <div class="home-first-btn">
        <button data-view="search-page">
          <div class="home-btn-search-icon">
            <i class="fas fa-search"></i>
          </div>
          Search Bucket Places
        </button>
      </div>
      <div class="home-second-btn" data-view="album-page">
        <button data-view="album-page">To My Places</button>
      </div>
    </div>

    <div class="search-h2-and-img view hidden" data-view="search-page">
      <div class="greeting-search">
        <h2 class="greeting-search-h2">
          Where are your places
        </h2>
      </div>
      <img src="./images/passion-led-us-here.jpg"
      alt="passion-led-us-here" id="search-img-1">
      <img src="./images/Explore-the-world.jpg"
      alt="Explore-the-world" id="search-img-2">
    </div>

    <div class="my-place view hidden" data-view="album-page">
      <h2 class="my-place-h2">My Places</h2>
    </div>
    <ul class="my-place-ul view hidden" data-view="album-page">
      <li class="my-place-li"></li>
    </ul>

    <div class="search-result view hidden" data-view="search-result-page">
      <h2 class="search-result-h2"></h2>
    </div>
    <ul class="searched-ul view hidden" data-view="search-result-page">
      <li class="searched-li"></li>
    </ul>

    <div class="modal-container">
      <form class="modal-form">
        <div class="modal-h2-and-btn">
          <h2 class="modal-h2">Add to My Places</h2>
          <button type="submit" class="no-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-labels">
          <label for="name" class="modal-name">Name</label>
          <input required type="text" name="name"
          placeholder="Place name" id="picture-name">
          <label for="description" class="modal-description">Description</label>
          <textarea required type="text" name="description"
          placeholder="Describe the place." id="picture-description"
          cols="30" rows="10"></textarea>
        </div>

        <div class="modal-form-save">
          <button type="submit" class="add-this-place-btn">
            Add this place
          </button>
        </div>
      </form>
    </div>

  </main>

  <footer>
    <div class="home-footer">
      <div class="footer-home-icon on">
        <i class="fas fa-home" data-view="home-page"></i>
      </div>
      <div class="footer-plus-icon">
        <i class="fas fa-plus" data-view="search-page"></i>
      </div>
      <div class="footer-album-icon">
        <i class="fas fa-map-marked-alt" data-view="album-page"></i>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
